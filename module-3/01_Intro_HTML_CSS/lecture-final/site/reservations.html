<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Reservations</title>
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the world's best internet restaurant</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <h2>Make A Reservation</h2>
        <form method="POST" action="/api/reservations">

            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" name="reservedFor" type="text" />
            </div>
            <div>
                <label for="numberOfGuests">How Many in Party?:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" />
            </div>
            <div>
                <label for="dateOfReservation">Date?:</label>
                <input id="dateOfReservation" name="dateOfReservation" type="date" />
            </div>
            <div>
                <label for="reservationTime">Time?:</label>
                <input id="reservationTime" name="reservationTime" type="time" />
            </div>
            <div>
                <label for="specialOccasion">Special Occasion:</label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox" />
            </div>
            <div>
                <label for="additionalComments">Addtional comments:</label>
                <textarea id="additionalComments" name="additionalComments" ></textarea>
            </div>


                <input type="submit" />

        </form>
    </main>
</body>
</html>
